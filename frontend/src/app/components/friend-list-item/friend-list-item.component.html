<article class="px-3 my-2 flex flex-column items-center">
  <div>
    <img src="assets/image.png" class="rounded-full w-16 " alt="profile picture" srcset="">
  </div>

  <div class="grow px-3">
    <h3 class="text-xl font-semibold leading-normal text-blueGray-700 mb-2">
      {{this.user.displayName}}
    </h3>
    <div class="text-sm leading-normal mt-0 mb-2">{{this.user.email}}</div>
  </div>

  <div class="flex justify-center">
    <button
      class="bg-rose-500 hover:bg-rose-700 text-black dark:text-white font-bold py-1 px-2 rounded-full"
      (click)="handleFollowUnfollow()">
      {{ followed ? 'Unfollow' : 'Follow' }}
    </button>
  </div>
</article>
