<div class="p-10 bg-white border border-gray-200 rounded-lg shadow-md ">
 <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Check-In</h5>
  <form [formGroup]="formGroup">
    <div class="mb-6">
      <label class="flex justify-center block mb-2 text-sm font-medium text-gray-900">Title</label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" formControlName="title" placeholder="Having fun!" required>
    </div>
    <div class="mb-6">
      <label class=" flex justify-center block mb-2 text-sm font-medium text-gray-900 ">Description</label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" formControlName="description" placeholder="Trying something new..." required>
    </div>
    <div class="flex justify-center mt-2.5">
      <button class="bg-sky-500 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-full" [disabled]="formGroup.invalid" (click)="checkIn()">
        Check In
      </button>
    </div>
  </form>
</div>
