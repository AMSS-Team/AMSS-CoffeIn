<main class="w-100 h-[100vh] flex flex-row">
  <div class="grow-[2] flex justify-center items-center w-100 h-100">
          <div id="map"></div>
  </div>

  <aside class="border-l-2 grow-[1] dark:border-white">
    <ng-container *ngIf="isSignedIn; else notLoggedIn">

      <div class="flex justify-center mt-2.5">
        <button class="bg-cyan-500 hover:bg-cyan-700 text-black dark:text-white font-bold  rounded-full" (click)="setProfileDisplayed()">
          {{this.getInitials}}
        </button>
      </div>
      <ng-container *ngIf="isProfileDisplayed; else notDisplayed">
        <div class="shadow border-b-2 p-2"></div>
        <section class=" mx-auto ">
          <div class="mt-6 w-fit mx-auto">
            <img src="https://api.lorem.space/image/face?w=120&h=120&hash=bart89fe" class="rounded-full w-28 " alt="profile picture" srcset="">
          </div>
          <div class="text-center mt-12">
            <h3 class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
              {{this.getDisplayName}}
            </h3>
            <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold">
              <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i>
              {{this.getEmail}}
            </div>
            <div class="text-emerald-400 font-semibold mt-2.5">
              <i class="fas fa-map-marker-alt mr-2 text-lg text-blueGray-400"></i>
              Active
            </div>
          </div>
      <mat-tab-group>
        <mat-tab label="Home">
          <app-home-tab></app-home-tab>
        </mat-tab>
        <mat-tab label="Friends" [disabled]="!isSignedIn">
          <app-friends-tab></app-friends-tab>
        </mat-tab>
      </mat-tab-group>
    </ng-container>

    <ng-template #notLoggedIn>
      <mat-tab-group>
        <mat-tab label="SignIn">
          <div class="flex justify-center mt-2.5">
            <button class="bg-emerald-500 hover:bg-emerald-700 text-black dark:text-white font-bold py-2 px-4 rounded-full" (click)="signIn()">
              Sign in
            </button>
          </div>
        </mat-tab>
      </mat-tab-group>
    </ng-template>
  </aside>
</main>
<ng-template>
  <p>Loading...</p>
</ng-template>
